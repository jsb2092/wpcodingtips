---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <div class='platformdiv'>
    <img src="/assets/{{ page.platform }}.png"</image>
    </div>
    <div class='metadiv'>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </div>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
